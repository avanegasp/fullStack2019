<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <title>Document</title>
</head>
<body>

  <div class="container">
    <div class="row">
    <div class="col-sm-6 col-md-6">
      <h1>Formulario de Registro</h1>
      <form action="/rocks" method="get">
        <div class="form-group">
          <label class="control-label" for="nombre">Nombre:</label>
          <input type="text" class="form-control input-lg" id="nombre" placeholder="Ingresa un nombre">
          <p class="help-block"></p>
        </div>
        <div class="form-group">
          <label class="control-label" for="apellido">Apellido</label>
          <input type="text" class="form-control input-lg" id="apellido" placeholder="Ingresa una apellido">
          <p class="help-block"></p>
        </div>
        <div class="form-group">
          <label class="control-label" for="password">Edad</label>
          <input type="number" class="form-control input-lg" id="edad" placeholder="Ingresa un nÃºmero">
          <p class="help-block"></p>
        </div>
        <div class="action text-right">
          <button type="submit" class="btn btn-primary btn-block btn-lg">Ingresar</button>
        </div>
      </form>
    </div>

   <div class="md-6">
     <h4>Listado de makers</h4>
    <table>
      <thead>
        <tr>
          <th>
            Nombre
          </th>
          <th>
            apellido
          </th>
          <th>
            edad
          </th>
        </tr>
      </thead>
    <tbody>

    </tbody>
    </table>
   </div>
</div>

  </div>
<script
src="https://code.jquery.com/jquery-3.4.0.js"
integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
crossorigin="anonymous"></script>
<script src="js/app.js"></script>

</body>
</html>
